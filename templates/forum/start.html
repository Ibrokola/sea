{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}New Topic{% endblock %} 
{% block pagecss %} {% endblock %} 



{% block content %}
<div class="container-fluid" style="padding-top: 100px;"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="col-sm-8 offset-sm-2">
                <h1 class="h1-responsive">New Discussion</h1>
                <form method="post">
                    {% csrf_token %} {{ form|crispy }}
                    <button type="submit" class="btn btn-default btn-sm">Start Discussion</button>
                </form>
            </div>
        </div>
        <div class="col-sm-4">
            {% include "forum/snippet/sidebar.html" with obj_type=posts obj=post %}
        </div>
    </div>
</div>
{% endblock %}
