{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load markdown %}

{% block title %} Update profile | {{ block.super }}{% endblock %}



{% block content %}


<div class="container-fluid" style="padding-top: 100px;"></div>
<div class="container">
	<h3>Welcome {{ user.username }}, update your profile details</h3>
        <div class="row">
            <div class="col-md-8 col-sm-8">
                <div class="card">
                <br>
                <div class="container">
                    <form method="post" action='' enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <!-- <input type="submit" class="btn btn-default btn-sm" value=""> -->
                        <button type="submit" class="btn btn-default btn-sm">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
