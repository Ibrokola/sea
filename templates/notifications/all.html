{% extends 'base.html'%}



{% block content %}
<div  style="padding-top: 120px"></div>
<!-- <div class="main main-raised"> -->
    <div class="container">
		<h4 class="text-center">Notifications</h4>
		<table class="table" style="margin-top: 20px;">
		{% for note in notifications %}
		<tr>
			<td>{{ note|safe }}</td>
			<td>{% if note.read %}Read{% else %}Unread{% endif %}</td>
		</tr>
		{% endfor %}	
		</table>
	</div>
<!-- </div> -->
{% endblock %}
